<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>봄라이트 추천 립스틱</title>
    <!-- 부트스트랩 CSS 링크 추가 -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #FFEB3B;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        .lipstick-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .lipstick-item {
            margin: 20px;
            text-align: center;
        }
        .lipstick-image {
            max-width: 100%; /* 이미지의 최대 너비를 부모 요소에 맞게 설정 */
            height: auto;
            border-radius: 10px;
        }
        .lipstick-description {
            margin-top: 10px;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>봄라이트에 어울리는 추천 립스틱</h1>

    <div class="lipstick-container">
        <div class="lipstick-item">
            <img src="봄 립스틱1.jpeg" alt="립스틱 1" class="lipstick-image">
            <p class="lipstick-description">봄라이트를 더 돋보이게 하는 선명한 컬러의 립스틱입니다.</p>
        </div>
        
        <div class="lipstick-item">
            <img src="lipstick2.jpg" alt="립스틱 2" class="lipstick-image">
            <p class="lipstick-description">부드러운 텍스처로 발리며, 자연스럽게 입술에 밀착되는 립스틱입니다.</p>
        </div>
        
        <div class="lipstick-item">
            <img src="lipstick3.jpg" alt="립스틱 3" class="lipstick-image">
            <p class="lipstick-description">봄라이트의 피부톤과 조화로운 산뜻한 컬러의 립스틱입니다.</p>
        </div>
        
        <div class="lipstick-item">
            <img src="lipstick4.jpg" alt="립스틱 4" class="lipstick-image">
            <p class="lipstick-description">봄 무드를 높여주는 화사한 컬러의 립스틱으로 포인트 메이크업에 적합합니다.</p>
        </div>
    </div>

    <!-- 부트스트랩 JS 및 Popper.js, jQuery를 사용하기 위한 스크립트 추가 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
