    <!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>립스틱 추천 홈페이지</title>
    <!-- 부트스트랩 CSS 링크 추가 -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('웹저기 사진1.jpg'); /* 여성 모델의 배경 사진으로 교체하세요 */
            background-size: cover;
            background-position: center;
            color: wheat;
        }
        .main-title {
            text-align: center;
            padding: 100px 0;
        }
        .btn-get-recommendation {
            background-color: #d9534f; /* 빨간색 버튼 색상 */
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="main-title">
        <h1>당신에게 어울리는 립스틱을 추천해드립니다</h1>
        <a href="recommendation.html" class="btn btn-get-recommendation">나에게 어울리는 립스틱 추천받기</a>
    </div>

    <!-- 부트스트랩 JS 및 Popper.js, jQuery를 사용하기 위한 스크립트 추가 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
