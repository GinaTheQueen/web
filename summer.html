<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여름쿨 추천 립스틱</title>
    <!-- 부트스트랩 CSS 링크 추가 -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #87CEEB; /* 스카이 블루 배경으로 변경 */
            color: #333;
            text-align: center;
            padding: 50px;
        }
        .lipstick-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .lipstick-item {
            margin: 20px;
            text-align: center;
        }
        .lipstick-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .lipstick-description {
            margin-top: 10px;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>여름쿨에 어울리는 추천 립스틱</h1>

    <div class="lipstick-container">
        <div class="lipstick-item">
            <img src="summer_lipstick_1.jpg" alt="립스틱 1" class="lipstick-image">
            <p class="lipstick-description">여름쿨의 피부톤과 어울리는 상큼한 핑크 컬러의 립스틱입니다.</p>
        </div>
        
        <div class="lipstick-item">
            <img src="summer_lipstick_2.jpg" alt="립스틱 2" class="lipstick-image">
            <p class="lipstick-description">해변에서 빛나는 여름 햇살을 닮은 화사한 오렌지 컬러의 립스틱입니다.</p>
        </div>
        
        <div class="lipstick-item">
            <img src="summer_lipstick_3.jpg" alt="립스틱 3" class="lipstick-image">
            <p class="lipstick-description">여름의 청량감을 강조하는 선명한 블루 컬러의 립스틱입니다.</p>
        </div>
        
        <div class="lipstick-item">
            <img src="summer_lipstick_4.jpg" alt="립스틱 4" class="lipstick-image">
            <p class="lipstick-description">시원한 여름 바다를 연상시키는 푸른 그린 컬러의 립스틱입니다.</p>
        </div>
    </div>

    <!-- 부트스트랩 JS 및 Popper.js, jQuery를 사용하기 위한 스크립트 추가 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
